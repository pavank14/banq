    <style>
        .enlarged-photo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .enlarged-photo img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML code -->

    <div class="enlarged-photo" id="enlargedPhoto">
        <img src="" alt="Enlarged Photo" id="enlargedImg">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryPhotos = document.querySelectorAll('.gallery-photo');
            const enlargedPhoto = document.getElementById('enlargedPhoto');
            const enlargedImg = document.getElementById('enlargedImg');

            galleryPhotos.forEach(photo => {
                photo.addEventListener('click', function () {
                    const src = this.getAttribute('src');
                    enlargedImg.setAttribute('src', src);
                    enlargedPhoto.style.display = 'flex';
                });
            });

            enlargedPhoto.addEventListener('click', function () {
                enlargedPhoto.style.display = 'none';
            });
        });
    </script>
